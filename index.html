<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Tic Tac Toe</title>
</head>

<body>

	<h1>Tic Tac Toe</h1>

	<div id="spacer"> </div>
	<div id="board">

		<div class="row" id="rowA">
			<div class="a 1 box"> </div>
			<div class="a 2 box"> </div>
			<div class="a 3 box"> </div>	
		</div>

		<div class="row" id="rowB">
			<div class="b 1 box"> </div>
			<div class="b 2 box"> </div>
			<div class="b 3 box"> </div>	
		</div>

		<div class="row" id="rowC">
			<div class="c 1 box"> </div>
			<div class="c 2 box"> </div>
			<div class="c 3 box"> </div>
		</div>

	</div>
	
</body>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="main.js"></script>
</html>
